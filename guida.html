<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guida rapida</title>

  <style>
    :root { --w: 900px; }
    body { font-family: system-ui,-apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; line-height: 1.6; margin: 0; background:#f8fafc; }
    main { max-width: var(--w); margin: 2rem auto; padding: 0 1rem 4rem; }
    h1, h2, h3 { line-height: 1.25; }
    pre { padding: .75rem; border: 1px solid #e5e7eb; border-radius: .5rem; overflow: auto; background:#fff }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    blockquote { margin: 1rem 0; padding: .75rem 1rem; border-left: 4px solid #93c5fd; background: #eef6ff; }
    table { border-collapse: collapse; width: 100%; background:#fff }
    th, td { border: 1px solid #e5e7eb; padding: .5rem .6rem; text-align: left; }
    hr { border: none; border-top: 1px solid #e5e7eb; margin: 2rem 0; }
    .topbar { background:#0f172a; color:white; padding:.75rem 1rem; display:flex; align-items:center; gap:12px; position:sticky; top:0 }
    .topbar a { color:#93c5fd; text-decoration:none; }
  </style>

  <!-- Marked (MD -> HTML) + DOMPurify (sanitizzazione) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <div class="topbar">
    <a href="index.html">← Torna all’app</a>
    <span>Guida rapida</span>
  </div>
  <main id="content">
    <p>Caricamento guida…</p>
  </main>

  <script>
    // Configurazione Marked
    marked.setOptions({ mangle: false, headerIds: true, gfm: true });

    // Carica e renderizza il README
    fetch('README.md', { cache: 'no-cache' })
      .then(r => {
        if (!r.ok) throw new Error('Impossibile caricare README.md');
        return r.text();
      })
      .then(md => {
        const html = marked.parse(md);
        const content = document.getElementById('content');
        content.innerHTML = DOMPurify.sanitize(html);

        // Dopo il rendering: attiva i link ai timestamp del video
        setupTimestampLinks(content);
      })
      .catch(err => {
        document.getElementById('content').innerHTML =
          '<p>Non sono riuscito a caricare la guida. Apri il README su GitHub.</p>';
        console.error(err);
      });

    // ——— Timestamp handler (seek + scroll) ———
    function setupTimestampLinks(root){
      // individua il video del tutorial
      const video = root.querySelector('#tutorialVideo') ||
                    root.querySelector('video[src*="video/tutorial.mp4"]') ||
                    root.querySelector('video');
      if (video && !video.id) video.id = 'tutorialVideo';

      // parser robusto: "m:ss", "m.ss", "m,ss" oppure solo "ss"
      function parseStamp(s) {
        if (!s) return NaN;
        let t = String(s).trim().replace(',', '.');
        // m:ss
        if (/^\d+:\d{1,2}$/.test(t)) {
          const [m, ss] = t.split(':');
          return (+m) * 60 + (+ss);
        }
        // m.ss oppure solo ss
        if (/^\d+(\.\d+)?$/.test(t)) {
          const [m, ss] = t.split('.');
          return (+m) * 60 + (ss ? +ss : 0);
        }
        return NaN;
      }

      function jumpTo(sec) {
        if (!video) return;
        const go = () => {
          try { video.currentTime = sec; } catch {}
          video.play?.();
          video.scrollIntoView({ behavior: 'smooth', block: 'center' });
          video.focus?.();
        };
        if (video.readyState >= 1) go();
        else video.addEventListener('loadedmetadata', go, { once: true });
      }

      // Delegazione click su tutti i link dentro la guida
      root.addEventListener('click', (e) => {
        const a = e.target.closest('a');
        if (!a) return;

        // 1) href="#t=31"
        const m = (a.getAttribute('href') || '').match(/#t=(\d+)/);
        // 2) data-time="0:31"
        const dt = a.dataset ? a.dataset.time : null;
        // 3) testo del link "0:31" / "0.31" / "31"
        const txt = a.textContent || '';

        const cand = (m && m[1]) || dt || txt;
        const sec = parseStamp(cand);
        if (!Number.isFinite(sec)) return; // non è un timestamp

        e.preventDefault();
        jumpTo(sec);
      });
    }
  </script>
</body>
</html>
